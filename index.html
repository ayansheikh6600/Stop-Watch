<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container vh-100 check">

        <div class="stop-watch check">
            <div class="d-flex justify-content-center conter">
                <div id="min">00</div>
                <div>:</div>
                <div id="sec">00</div>
                <div>:</div>
                <div id="milisec">00</div>
            </div>
            <div class="buttons d-flex">
                <button class="btn btn-success startBtn" onclick="start()">
                    Start
                </button>
                <button class="btn btn-success stopBtn" onclick="stoptheWatch()">
                    Stop
                </button>
                <button class="btn btn-success resetBtn">
                    Reset
                </button>
            </div>

        </div>

    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
